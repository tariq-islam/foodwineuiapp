apiVersion: v1
kind: Pod
metadata:
  name: wineapp-postgresql
  labels:
    wineapp: "1.0"
    name: wineapp-postgresql
spec:
  containers:
  - env:
    - name: POSTGRESQL_USER
      value: admin
    - name: POSTGRESQL_PASSWORD
      value: supersekret
    - name: POSTGRESQL_DATABASE
      value: winedb
    image: registry.access.redhat.com/rhscl/postgresql-94-rhel7
    imagePullPolicy: Always
    name: wineapp-postgresql
    ports:
    - containerPort: 5432
      protocol: TCP
  restartPolicy: Never