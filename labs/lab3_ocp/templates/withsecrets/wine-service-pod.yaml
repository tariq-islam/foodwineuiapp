apiVersion: v1
kind: Pod
metadata:
  name: wineapp-wine-service
  labels:
    wineapp: "1.0"
    name: wineapp-wine-service
spec:
  containers:
  - env:
    - name: DATABASE_FQDN
      value: wineapp-postgresql
    - name: DATABASE_NAME
      value: winedb
    - name: DATABASE_USER
      valueFrom:
        secretKeyRef:
          name: db-user-pass
          key: username
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-user-pass
          key: password
    image: 172.30.118.98:5000/with-secrets/wineapp-wine-service
    imagePullPolicy: Always
    name: wineapp-wine-service
    ports:
    - containerPort: 8080
      protocol: TCP
  restartPolicy: Never